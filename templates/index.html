<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }

        button {
            padding: 10px 15px;
            font-size: 1em;
            color: #fff;
            background-color: #5cb85c;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        h2 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 500px;
        }

        li {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #ff4c4c;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>

    <form method="POST" action="/">
        <input type="text" name="content" placeholder="Enter new task" required>
        <button type="submit">Add Task</button>
    </form>

    <h2>Your Tasks</h2>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.content }}
                <span>
                    <a href="/update/{{ task.id }}">Update</a> |
                    <a href="/delete/{{ task.id }}">Delete</a>
                </span>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
