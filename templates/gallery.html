<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .gallery-container img {
            width: 200px;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h2>Image Gallery</h2>
    <div class="gallery-container">
        <img src="{{ url_for('static', filename='img1.png') }}" alt="Image 1">
        <img src="{{ url_for('static', filename='img2.webp') }}" alt="Image 2">
        <img src="{{ url_for('static', filename='img3.png') }}" alt="Image 3">
    </div>
</body>
</html>
